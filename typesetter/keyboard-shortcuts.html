<b>Keyboard shortcuts</b>
<p class="condensed"> 
	&bullet; Arrow keys  navigate through the chorale list.<br/>
	&bullet; Keys 1&ndash;7 transpose tonic from C&ndash;B. <br/>
	&bullet; Digit 0 returns choral to original pitch.<br/>
